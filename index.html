<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
<main>
    <h1>Tip Calculator</h1>
    <label id="total-tip-label">Total Tip</label>
    <div id="display">0.0</div>

    <label id="split-tip-label">Tip Per Person</label>
    <div id="tip">0</div>

    <label id="total-bill">Total Bill</label>
    <div id="total">0</div>

    <label id="bill-label">Bill</label>
    <input id="bill" value="10.00" type="number">

    <label id="tip-label">Tip %</label>
    <input id="tip-input"  value="15" type="number">

    <label id="people-label"># Of People</label>
    <input id="people" value="2" type="number">
</main>

<script src="script.js"></script>
</body>
</html>
